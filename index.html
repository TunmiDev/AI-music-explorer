<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Music Explorer</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Music Explorer.</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="music-generator-form">
            <input
              type="text"
              class="prompt"
              placeholder="Search for songs by keyword "
              autofocus
              required
              autocomplete="off"
              id="user-prompt"
            />
            <input type="submit" class="btn" />
          </form>
          <div class="hint">i.e love, night, dream, summer</div>
        </div>
        <div class="song hidden" id="song"></div>
      </main>
      <script>
        fetch("/api/token")
          .then((res) => res.json())
          .then((data) => {
            console.log("Access token:", data.token);
            // Now use token to call Spotify APIs
          });
      </script>
      <script src="src/index.js"></script>
      <footer>
        This AI project is coded by TunmiDev and is
        <a href="https://github.com/TunmiDev/AI-music-explorer" target="_blank"
          >open-source on Github.</a
        >
        and is hosted
        <a href="https://ai-music-explorer.vercel.app/">on Vercel.</a>
      </footer>
    </div>
  </body>
</html>
